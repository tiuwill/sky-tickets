<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Tickets</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="load()">
<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Sky Tickets</a>
</header>

<div class="container-fluid">
    <div class="row">
        <h1 id="greeting">Sky Tickets</h1>
    </div>
    <div class="row">


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div id="moviesList" class="row"></div>

            <div id="orderForm" class="mt-5" style="display: none;">
                <h2>Order Ticket for <span id="movieTitle"></span></h2>
                <input type="hidden" id="movieId">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="buyerName" class="col-sm-2 control-label">Nome do Comprador:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="buyerName" placeholder="Nome do Comprador">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sessionTime" class="col-sm-2 control-label">Hora da Sessão:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="sessionTime" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cardNumber" class="col-sm-2 control-label">Número do Cartão:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cardNumber" placeholder="Número do Cartão">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-primary" onclick="createOrder()">Criar Pedido</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

<script src="js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
